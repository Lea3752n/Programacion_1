<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formularios.css">
</head>

<body>
    <h1>guia de formularios en html</h1>
    <h2>cómo tomar datos de un formulario</h2>

    <form>
        <label for="nombre" title="campo para ingresar su nombre">nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre">

        <label for="edad" title="Campo para ingresar la edad">edad:</label>
        <input type="number" id="edad" name="edad" placeholder="Ingrese su Edad">


        <!--select es para que aparezca seleccionado-->
        <!--disabled es para que este deshabilitado-->
        <select id="curso" name="curso" title="campo para ingresar el curso">
            <option value="" selected disabled>Elija su Curso</option>
            <optgroup label="Ciclo Basico">
                <option value="1">1er Año</option>
                <option value="2">2do Año</option>
            </optgroup>
            <optgroup label="Ciclo Superior">
                <option value="3">3er Año</option>
                <option value="4">4to Año</option>
                <option value="5">5to Año</option>
                <option value="5">6to Año</option>
            </optgroup>
        </select>

        <label for="gustos" title="Campo para seleccionar sus gusto">¿Que te gusta hacer?</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="gustos" id="Ir al gimnasio">Ir al Gimnasio</label>
            <label><input type="checkbox" name="gustos" id="Programar">Programar</label>
            <label><input type="checkbox" name="gustos" id="Escuchar Musica">Escuchar Musica</label>
            <label><input type="checkbox" name="gustos" id="Salir con Amigos">Salir con Amigos</label>
            <label><input type="checkbox" name="gustos" id="Ir al Estadio Libertadores de America">Ir al
                Estadio
                Libertadores de America</label>
        </div>
        <label title="Campo para elegir sus vacaciones">En estas Vacaciones voy a:</label>
        <div class="radio-group">
            <label><input type="radio" name="vacaciones" value="Ir a la montaña">Ir a la montaña</label>
            <label><input type="radio" name="vacaciones" value="Ir a la playa">Ir a la playa</label>
            <label><input type="radio" name="vacaciones" value="de pedo me alcanza para estar en mi casa">de pedo me
                alcanza para estar en mi casa</label>
        </div>

        <input type="button" value="enviar" onclick="enviarFormulario()">
    </form>



    <script src="formularios.js"></script>
</body>

</html
